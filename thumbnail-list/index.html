<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-5 target">

      </div>
    </div>
  </div>
</body>

<script type="text/jsx">
  // Define a 'class'
  var Badge = React.createClass({
    render: function() {
      return  <button className="btn btn-primary" onClick="update" type="button">
                {this.props.title} <span className="badge">{this.props.number}</span>
              </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function() {
      return <div className="thumbnail">
              <img src={this.props.imageUrl} />
              <div className="caption">
                <h3>{this.props.header}</h3>
                <p>{this.props.description}</p>
                <p>
                  <Badge title={this.props.title} number={this.props.number} />
                </p>
              </div>
            </div>
    }
  });

  // Lecture 11
  var ThumbnailList = React.createClass({
    render: function() {
      var list = this.props.thumbnailData.map(function(thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });

      return  <div>
                {list}
              </div>
    }
  });

  var options = {
    thumbnailData: [{
      title: 'See Tutorials',
      number: '42',
      header: 'Learn React',
      description: 'React is a fantastic new library for making fast, dynamic pages. React is a fantastic new library for making fast, dynamic pages.',
      imageUrl: "http://formatjs.io/img/react.svg"
    },
    {
      title: 'See Tutorials',
      number: '12',
      header: 'Learn Gulp',
      description: 'Gulp will speed up your development workflow. Gulp will speed up your development workflow. Gulp will speed up your development workflow.',
      imageUrl: "https://avatars0.githubusercontent.com/u/6200624?v=3&s=400"
    }]
  };

  // React, please render this class
  var element = React.createElement(ThumbnailList, options);

  // React, after you render this class, please place it in my body tag
  React.render(element, document.querySelector('.target'));

</script>
